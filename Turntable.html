<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖励转盘</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                    #3498db 0deg 45deg,
                    #2ecc71 45deg 90deg,
                    #f1c40f 90deg 135deg,
                    #e74c3c 135deg 180deg,
                    #9b59b6 180deg 225deg,
                    #1abc9c 225deg 270deg,
                    #34495e 270deg 315deg,
                    #e67e22 315deg 360deg);
            border-radius: 50%;
            z-index: 0;
        }

        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 30px solid #333;
            bottom: 140px;
            top: 50%;
            left: 50%;
            transform: translate(25%, -50%) rotate(-90deg);
            z-index: 10;
        }

        #spinButton {
            position: relative;
            margin-top: 20px; /* 代替之前的 bottom 属性，控制按钮与其上方元素的距离 */
            left: 0; /* 由于不再需要绝对居中，这里可以设置为 0 或不设置 */
            transform: none; /* 移除用于居中的 transform，因为我们改为相对定位 */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
            display: block; /* 确保按钮作为块级元素显示，这样可以应用 margin 自动居中 */
            margin-left: auto;
            margin-right: auto; /* 这两行实现水平居中 */
            width: fit-content; /* 使按钮宽度适应内容 */
        }

        /* Additional styles for segment labels */
        .segment {
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 0 50%;
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            z-index: 1;
        }

        .segment > span {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateX(100%);
        }

        /* 旋转每个文本段落使其平铺 */
        .segment:nth-child(1) { transform: rotate(22.5deg); }
        .segment:nth-child(2) { transform: rotate(67.5deg); }
        .segment:nth-child(3) { transform: rotate(112.5deg); }
        .segment:nth-child(4) { transform: rotate(157.5deg); }
        .segment:nth-child(5) { transform: rotate(202.5deg); }
        .segment:nth-child(6) { transform: rotate(247.5deg); }
        .segment:nth-child(7) { transform: rotate(292.5deg); }
        .segment:nth-child(8) { transform: rotate(337.5deg); }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            margin: 20% auto;
            border: 1px solid #888;
            width: auto; /* 使用自动宽度 */
            max-width: 300px; /* 限制最大宽度，根据需要调整 */
            border-radius: 10px;
            text-align: center; /* 文字居中 */
        }

        #confirmButton {
            padding: 6px 12px; /* 缩小填充以减少按钮大小 */
            font-size: 12px; /* 减小字体大小以适应较小的按钮 */
            background-color: #4CAF50; /* 一个更醒目的颜色 */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block; /* 使按钮成为块级元素以便于居中 */
            margin: 20px auto 0; /* 上边距20px, 左右自动，无下边距 */
            width: fit-content; /* 宽度根据内容调整 */
        }

        /* 优化关闭按钮样式 */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Simple "firework" animation */
        @keyframes firework {
            from { transform: scale(0.5); opacity: 1; }
            to { transform: scale(1.5); opacity: 0; }
        }
        @media (max-width: 400px) {
            .modal-content {
                padding: 10px;
                margin: 25% auto;
            }
        }

        #winningPrize, #exclamationMark {
            font-weight: bold; /* 加粗文本 */
            color: red; /* 将文本颜色改为红色 */
        }

    </style>
</head>
<body>
<div class="wheel-container">
    <div class="wheel">
        <div class="segment"><span>观看一部电影</span></div>
        <div class="segment"><span>享受美食</span></div>
        <div class="segment"><span>阅读两个小时</span></div>
        <div class="segment"><span>户外骑车</span></div>
        <div class="segment"><span>玩三个小时游戏</span></div>
        <div class="segment"><span>一次按摩</span></div>
        <div class="segment"><span>购物奖励</span></div>
        <div class="segment"><span>与朋友聚会</span></div>
    </div>
    <div class="pointer"></div>
    <button id="spinButton">开始</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="prizeText">恭喜你获得了: <span id="winningPrize"></span><span id="exclamationMark">！</span></p>
        <button id="confirmButton">确认</button>
    </div>
</div>

<script>
    const wheel = document.querySelector('.wheel');
    const spinButton = document.getElementById('spinButton');

    spinButton.onclick = function() {
        let rotation = Math.floor(Math.random() * 360) + 1440; // Ensure at least 4 rotations
        wheel.style.transition = 'transform 4s ease-out';
        wheel.style.transform = `rotate(${rotation}deg)`;
        setTimeout(() => {
            wheel.style.transition = 'none';
            // This is to normalize the rotation for the next spin
            const normalizedRotation = rotation % 360;
            wheel.style.transform = `rotate(${normalizedRotation}deg)`;
        }, 4000); // This should match the transition duration
    };

    spinButton.onclick = function() {
        // 基础旋转度数，至少4圈
        let baseRotation = 1440;
        // 扇区中心点度数
        let sectorCenters = [22.5, 67.5, 112.5, 157.5, 202.5, 247.5, 292.5, 337.5];
        // 选择一个随机的扇区中心点
        let randomCenter = sectorCenters[Math.floor(Math.random() * sectorCenters.length)];
        // 为了避免卡边界，给选中的中心点加上一个[-10, 10]度的随机偏移
        let offset = Math.random() * 20 - 10; // 生成-10到10之间的随机数
        let finalRotation = baseRotation + randomCenter + offset;

        wheel.style.transition = 'transform 4s ease-out';
        wheel.style.transform = `rotate(${finalRotation}deg)`;
        setTimeout(() => {
            wheel.style.transition = 'none';
            // 归一化旋转角度到0-360度，为下一次旋转准备
            const normalizedRotation = finalRotation % 360;
            wheel.style.transform = `rotate(${normalizedRotation}deg)`;

            // 调整中奖项判定逻辑
            // 计算指针指向的扇形，假设第一个扇形从0度开始，顺时针方向
            const prizes = ["观看一部电影", "享受美食", "阅读两个小时", "户外骑车", "玩三个小时游戏", "一次按摩", "购物奖励", "与朋友聚会"];
            const prizeIndex = Math.floor(((360 - normalizedRotation) % 360) / 45);
            const winningPrize = prizes[prizeIndex];

            document.getElementById("winningPrize").textContent = winningPrize;

            // 显示中奖模态框和烟花效果
            document.getElementById("modal").style.display = "block";

            // 烟花效果
            triggerWinEffect();
        }, 4000);
    };

    // Close the modal when the user clicks on <span> (x)
    document.querySelector(".close-button").onclick = function() {
        document.getElementById("modal").style.display = "none";
    };

    // Also close the modal when the user clicks the confirm button
    document.getElementById("confirmButton").onclick = function() {
        document.getElementById("modal").style.display = "none";
    };

    function triggerWinEffect() {
        playFireworkSound();

        // 创建一系列烟花
        for (let i = 0; i < 18; i++) {
            createFirework();
        }
    }

    function playFireworkSound() {
        const sound = document.getElementById('fireworkSound');
        sound.play();
    }

    function createFirework() {
        const firework = document.createElement('div');
        firework.style.position = 'fixed';
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.bottom = '0';
        firework.style.width = '5px';
        firework.style.height = '5px';
        firework.style.backgroundColor = getRandomColor();
        firework.style.borderRadius = '50%';
        document.body.appendChild(firework);

        // 定义烟花上升的最大高度，最低为屏幕高度的35%，并能上升到最高为屏幕高度的85%
        const maxHeight = window.innerHeight * (0.35 + Math.random() * 0.5);

        // 烟花上升动画
        let bottom = 0;
        function moveFirework() {
            if (bottom < maxHeight) {
                bottom += 5; // 上升速度
                firework.style.bottom = `${bottom}px`;
                requestAnimationFrame(moveFirework);
            } else {
                explodeFirework(firework); // 烟花在随机高度爆炸
            }
        }

        moveFirework();
    }


    function explodeFirework(firework) {
        const explosionCount = 80; // 增加爆炸颗粒数
        for (let i = 0; i < explosionCount; i++) {
            const particle = document.createElement('div');
            document.body.appendChild(particle);
            particle.style.position = 'fixed';
            particle.style.left = firework.style.left;
            particle.style.bottom = `${parseInt(firework.style.bottom) + 5}px`;
            // 为粒子设置随机大小
            const size = Math.random() * 3 + 2; // 随机大小在2px到5px之间
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            // 初始颜色
            particle.style.backgroundColor = getRandomColor();
            particle.style.borderRadius = '50%';
            // 添加轻微的阴影效果增加视觉深度
            particle.style.boxShadow = `0 0 ${size}px ${particle.style.backgroundColor}`;

            // 调整颗粒爆炸动画的方向和力度
            const angle = Math.random() * Math.PI * 2;
            const power = Math.random() * 30 + 100; // 增大爆炸力度和范围
            particle.animate([
                { transform: `translate(0, 0)` },
                { transform: `translate(${Math.cos(angle) * power}px, ${Math.sin(angle) * power}px)` }
            ], {
                duration: 2000, // 增加动画持续时间
                easing: 'ease-out',
                fill: 'forwards'
            }).onfinish = () => document.body.removeChild(particle);
        }
        document.body.removeChild(firework);
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

</script>
</body>
